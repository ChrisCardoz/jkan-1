title: GovEx
greeting: Welcome to GovEx's Data Standard Portal
description: A lightweight, backend-free open data standard portal, powered by Jekyll.
baseurl: /jkan-1
logo: /img/govex-labs-purple.svg

# Site theme
theme: Default

# Authentication
github_client_id: 69be35aaaf44d706db14
gatekeeper_host: datastandards-gatekeeper.herokuapp.com

# Datastandard schema
schema: default

# Nav bar
navigation:
  - title: Data Standards
    url: /datastandards/
  - title: Coordinators
    url: /coordinators/
  - title: Categories
    url: /categories/

# Collections
collections:
  datastandards:
    output: true
    permalink: /datastandards/:path/
  coordinators:
    output: true
    permalink: /coordinators/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datastandards
    values:
      layout: datastandard
      category: Uncategorized
      coordinator: N/A
  - scope:
      path: ""
      type: coordinators
    values:
      layout: coordinator

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
